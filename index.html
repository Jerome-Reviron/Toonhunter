<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToonHunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Nunito:wght@400;700;900&display=swap");

      body {
        font-family: "Nunito", sans-serif;
        background-color: #0f0518; /* Dark purple */
        color: #fff;
      }
      .font-display {
        font-family: "Fredoka", sans-serif;
      }
      .scan-line {
        width: 100%;
        height: 4px;
        background: linear-gradient(
          to right,
          transparent,
          #d946ef,
          transparent
        ); /* Pink/Purple scan */
        position: absolute;
        z-index: 10;
        animation: scan 2s ease-in-out infinite;
        box-shadow: 0 0 15px rgba(217, 70, 239, 0.6);
      }
      @keyframes scan {
        0% {
          top: 0%;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          top: 100%;
          opacity: 0;
        }
      }
      .shine-effect {
        position: relative;
        overflow: hidden;
      }
      .shine-effect::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transform: skewX(-25deg);
        animation: shine 3s infinite;
      }
      @keyframes shine {
        100% {
          left: 150%;
        }
      }
    </style>
    <script type="importmap">

        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

          "react": "https://aistudiocdn.com/react@^19.2.0",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
